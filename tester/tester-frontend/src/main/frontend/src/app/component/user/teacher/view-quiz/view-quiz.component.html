
<div class="row mb-40">
  <div class="col-12 text-center">
    <h3>Quiz</h3>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-sm-offset-1">

    <div *ngIf="!quiz; else loaded">
      <div class="row justify-content-center">
        <i class="fa fa-cog fa-spin" style="font-size:125px"></i>
      </div>
    </div>

    <ng-template #loaded>
      <p>NÃ©v: {{quiz.name}}</p>

      <ol style="padding-left:15px">
        <li *ngFor="let question of quiz.questions; let i = index" style="padding-left:10px" class="mb-20"> 
          <p class="inline mr-10">
            {{question.question}}
          </p>
          <button class="btn btn-danger float-right"
                  [disabled]="quiz.questions.length === 1"
                  (click)="deleteQuestion(i)">
                  <i class="fas fa-trash-alt"></i>
          </button>
          <button class="btn btn-warning float-right mr-10"
                  (click)="openModal(typesEnum.QUESTION, question, i)">
                  <i class="fas fa-edit"></i>
          </button>

        </li>
      </ol>
    </ng-template>

  </div>
</div>
